
# RD3 Portal Novelomics
#
# This file contains the EMX markup for the RD3 Portal novel omics portal
# tables. Data is sent in two files, but they aren't sent at the time.
# Therefore, we needed to have two tables one for samples metadata
# (shipment metadata) and experiment metadata.
#

name: rd3_portal_novelomics
label: Novel Omics
description: Staging tables for novel omics sample and experiment metadata
parent: rd3_portal
version: 1.2.0
date: 2021-10-04

# set defaults for both tables
defaults:
  auto: false
  dataType: string
  idAttribute: false
  nillable: true

# Entities:
#
# Create two tables. By default, all records are given an auto-generated
# Molgenis ID.
#
# 1) Experiment: import manifest file
# 2) Shipment: import sample/patient metdata
#
entities:
  - name: experiment
    label: Experiment
    description: Staging table for experiment metadata (manifest file)
    attributes:
      - name: file_path
      - name: file_name
      - name: unencrypted_md5_checksum
      - name: encrypted_md5_checksum
      - name: file_type
      - name: file_size
      - name: file_group_id
      - name: batch_id
      - name: project_experiment_dataset_id
      - name: sample_id
      - name: sample_links
      - name: gender
      - name: subject_id
      - name: phenotype
      - name: subject_links
      - name: sequencing_center
      - name: platform_brand
      - name: platform_model
      - name: library_source
      - name: library_selection
      - name: library_strategy
      - name: library_layout
      - name: paired_nominal_length
      - name: paired_nominal_sdev
      - name: experiment_links
      - name: analysis_center
      - name: analysis_type
      - name: sequencing_type
      - name: reference_genome
      - name: linked_object
      - name: platform
      - name: program
      - name: imputation
      - name: analysis_links
      - name: experiment_type
      - name: tissue_type
      - name: sample_type
      - name: sub_project_name
      - name: project_batch_id
      - name: file_ega_id
      - name: run_ega_id
      - name: experiment_ega_id
      - name: sample_ega_id
      - name: processed
        dataType: bool
        defaultValue: false
      - name: molgenis_id
        dataType: string
        idAttribute: true
        auto: true
        nillable: false
  - name: shipment
    label: Shipment
    description: Staging table for sample metadata
    attributes:
      - name: sample_id
      - name: participant_subject
      - name: type_of_analysis
      - name: tissue_type
      - name: sample_type
      - name: solve_rd_experiment_id
      - name: batch
      - name: organisation
      - name: ERN
      - name: CNAG_barcode
      - name: processed
        dataType: bool
        defaultValue: false
      - name: molgenis_id
        dataType: string
        idAttribute: true
        auto: true
        nillable: false
