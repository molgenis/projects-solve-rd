
# RD3 Portal Demographics
#
# TBD - This emx structure is still in progress
#

name: rd3_portal
label: RD3 Portal Data
description: RD3 portal, containing data submitted by CNAG

defaults:
  dataType: string
  idAttribute: false
  auto: false
  nillable: true

entities:
  - name: demographics
    label: Patient Demographics
    description: Patient demographics submitted by CNAG
    attributes:
      - name: subjectID
        label: subjectID
        description: RD3 patient ID
      - name: experimentID
        label: ExperimentID
        description: experiment ID
      - name: sex
        label: Observed Sex
        description: Observed Sex
      - name: ethnicity
        label: Calculated Ancestry
        description: Ancestry that was derived
      - name: auto_id
        label: auto_id
        description: auto generated molgenis ID
        dataType: string
        idAttribute: true
        auto: true
        nillable: false
